<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirdBot - Discord Bot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="stars-container"></div>
    
    <!-- Add login section -->
    <div class="login-container">
        <div class="login-wrapper">
            <span class="login-text">
                <i class="fas fa-user"></i> Staff Login
            </span>
            <button class="login-button">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <!-- Existing content -->
    <div class="container">
        <div class="title-wrapper">
            <h1 class="title">
                Bird<span class="highlight">Bot</span>
            </h1>
        </div>
        <div class="bird-container">
            <i class="fas fa-dove center-bird wing-animate" aria-hidden="true"></i>
        </div>
        <div class="button-container">
            <button class="action-button">Add to Server</button>
            <button class="action-button">Dashboard</button>
            <button class="action-button">Support</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
